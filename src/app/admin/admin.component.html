<ion-content class="admin">
  <form class="admin-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
      
      <label class="admin-label" for="name">Card Name</label>
      <ion-input 
          class="admin-tag"
          type="text"
          name="name"
          [(ngModel)]="this.name"
          placeholder="Name"
          required
      ></ion-input>
      
      <label class="admin-label" for="color">Colors</label>
      <ion-input 
          class="admin-tag"
          type="text" 
          name="color" 
          [(ngModel)]="this.color"
          placeholder="Colors"
          value="e.g: {2}/{W}/{W}, {R}/{R}, {B}/{G}"
          required
      ></ion-input>

      <label class="admin-label" for="types">Types</label>
      <ion-input 
          class="admin-tag"
          type="text" 
          name="types" 
          [(ngModel)]="this.types"
          placeholder="Types"
         
          required
      ></ion-input>

      <label class="admin-label" for="stats">Stats</label>
      <input 
          class="admin-tag"
          type="text" 
          name="stats" 
          [(ngModel)]="this.stats"
          placeholder="Stats"
          value="e.g: 2/5, 3/2, */5"
          required
      >

      <label class="admin-label" for="color">Description</label>
      <ion-input 
          class="admin-tag-description"
          type="text" 
          name="color" 
          [(ngModel)]="this.description"
          placeholder="Description"
          
          required
      ></ion-input>

      <label class="admin-label" for="img">Image</label>
      <ion-input 
          class="admin-tag"
          type="text" 
          name="img" 
          [(ngModel)]="this.card_image"
          placeholder="Colors"
          value="Submit the link"   
          required
      ></ion-input>
      
      <ion-button class="admin-button" type="submit" value="Create card"></ion-button>
  </form>


    <ion-button color="tertiary" href="fav-page">Check favorites</ion-button>
    <ion-button color="tertiary"  href="admin-data-page">Change Data</ion-button>
    <ion-button color="tertiary" (click)="SignOut()">Sign Out</ion-button>  
</ion-content>
